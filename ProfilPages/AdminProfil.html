<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <img class="header-gradient" src="../img/loginimg/gradient.jpg" alt="">
    <div class="row flex-nowrap">
        <nav class="col-3">
            <div class="menu-bar">
                <div class="logo mb-4">
                    <img class="CA-Copy" src="../img/code_logo.png" alt="logo">
                </div>
                <ul class="nav-list">
                    <li class="nav-item  d-flex align-items-center justify-content-start ">
                        <div class="icon"><img src="../img/menubar-icons/home.png" alt=""></div>
                        <a href="#">
                            <p class="nav-text">Əsas səhifə</p>
                        </a>
                    </li>
                    <li class="nav-item  d-flex align-items-center justify-content-start ">
                        <div class="icon"><img src="../img/menubar-icons/profil.png" alt=""></div>
                        <a href="#">
                            <p class="nav-text">Profil</p>
                        </a>
                    </li>
                    <li class="nav-item  d-flex align-items-center justify-content-start ">
                        <div class="icon"><img src="../img/menubar-icons/dersler.png" alt=""></div>
                        <a href="#">
                            <p class="nav-text">Dərslər</p>
                        </a>
                    </li>
                    <li class="nav-item  d-flex align-items-center justify-content-start ">
                        <div class="icon"><img src="../img/menubar-icons/odenishler.png" alt=""></div>
                        <a href="#">
                            <p class="nav-text">Ödənişlər</p>
                        </a>
                    </li>
                    <li class="nav-item  d-flex align-items-center justify-content-start ">
                        <div class="icon"><img src="../img/menubar-icons/faq.png" alt=""></div>
                        <a href="#">
                            <p class="nav-text">FAQ</p>
                        </a>
                    </li>
                    <li class="nav-item  d-flex align-items-center justify-content-start ">
                        <div class="icon"><img src="../img/menubar-icons/helpdesk.png" alt=""></div>
                        <a href="#">
                            <p class="nav-text">Helpdesk</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-9 w-100 page-body">
            <div class="row">
                <header class="col-12 header">
                    <div class="head-right">
                        <!-- adminde gorsenmir -->
                        <div class="search">
                            <a href="#">
                                <i class="far fa-question-circle"></i>
                            </a>
                        </div>
                        <!-- / -->
                        <div class="notification active">
                            <a href="#noti">
                                <i class="far fa-bell"></i>
                            </a>
                        </div>
                        <div class="user-photo">
                            <a href="#">
                                <img src="../img/users/user.jpg" class="user-pp" alt="user">
                            </a>
                            <div id="logout">
                                <div class="user d-flex  align-items-center">
                                    <img src="../img/users/user.jpg" class="photo" alt="user">
                                    <div class="user-info">
                                        <p class="fullname p-1">Vüqar Əli</p>
                                        <p class="email p-1">vuqar@code.edu.az</p>
                                        <p class="position p-1">Admin

                                        </p>
                                    </div>
                                </div>
                                <ul class="segments">
                                    <li class="segment d-flex align-items-center">
                                        <div class="icon">
                                            <img src="../img/loginimg/edit.png" alt="">
                                        </div>
                                        <div class="segment-title"><a href="#"> Hesabını redaktə et</a></div>
                                    </li>
                                    <li class="segment d-flex align-items-center">
                                        <div class="icon">
                                            <img src="../img/loginimg/handshake 2.png" alt="">
                                        </div>
                                        <div class="segment-title"><a href="#"> Menecer hesabım</a></div>
                                    </li>
                                    <li class="segment d-flex align-items-center">
                                        <div class="icon">
                                            <img src="../img/loginimg/Shape.png" alt="">
                                        </div>
                                        <div class="segment-title"><a href="#"> Tələbə hesabım</a></div>
                                    </li>
                                </ul>
                                <button class="btn logout">Hesabdan çıxış</button>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="col-12">
                    <div class="profile-datas w-100">

                    </div>
                </div>
            </div>
        </main>

    </div>



</body>

</html>
