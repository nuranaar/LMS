<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teacher View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="col-2 head-left">
            <div class="logo">
                <img class="CA-Copy" src="img/code_logo.png" alt="logo">
            </div>
        </div>
        <div class="col-2 head-right">
            <div class="search">
                <a href="#">
                    <img src="img/icons/magnify.png" class="magnify" alt="search">
                </a>
            </div>
            <div class="notification">
                <a href="#">
                    <img src="img/icons/bell-outline.png" class="bell-outline" alt="search">

                </a>
            </div>
            <div class="user-photo">
                <a href="#">
                    <img src="img/user.jpg" class="user-pp" alt="user">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="weekly-pagination">
            
        </div>
    </main>
</body>

</html>
