<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teacher View</title>
    <link href="//db.onlinewebfonts.com/c/cfdc7772d1426068d6cc35816bdb06f8?family=Visby+CF+Bold" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="col-2 head-left">
            <div class="logo">
                <img class="CA-Copy" src="img/code_logo.png" alt="logo">
            </div>
        </div>
        <div class="col-2 head-right">
            <div class="search">
                <a href="#">
                    <img src="img/icons/magnify.png" class="magnify" alt="search">
                </a>
            </div>
            <div class="notification">
                <a href="#">
                    <img src="img/icons/bell-outline.png" class="bell-outline" alt="search">

                </a>
            </div>
            <div class="user-photo">
                <a href="#">
                    <img src="img/user.jpg" class="user-pp" alt="user">
                </a>
            </div>
        </div>
    </header>
    <main>
        <ul class="weekly-pagination">
            <li><a class="page-item" href="#"><i class="fas fa-chevron-left"></i></a></li>
            <li>
                <p class="this-week">Mart 28, 2019</p>
            </li>
            <li><a class="page-item" href="#"><i class="fas fa-chevron-right"></i></a></li>
            <button class="btn-this-week">Bu həftə</button>
        </ul>
        <div class="sides">
            <div class="groups">
                <div class="btn-list">
                    <button class="group-btn active">Aktiv dərslər</button>
                    <button class="group-btn">Bitmiş dərslər</button>
                </div>
                
            </div>
            <div class="timetable">

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
